    <figure>
        <figcaption>Carbonara</figcaption>
        <element class="recipe">
        <ul>
            <li>150 g dried spaghetti</li>
            <li>2 rashers of higher-welfare smoked streaky bacon</li>
            <li>olive oil</li>
            <li>2 free-range eggs</li>
            <li>30 g Parmesan cheese <br>
                 extra for grating</li>
            <li>1/2 cup of liquor of your choice</li>
            <br><br><br><br>
            <iframe src="https://www.youtube.com/embed/D_2DBLAt57c" title="How to Make Classic Carbonara | Jamie Oliver" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <br><br><br><br><br><br><br><br><br><br><br><br><br>
        </ul>
        </element>
        <br>
    </figure>
    <br>
    <figure>
        <ol>
            <element class="recipe">
            <li>Cook the pasta in a pan of boiling salted water according to the packet instructions.</li>
            <li>Slice the bacon and place in a non-stick frying pan on a medium heat with half a tablespoon of olive oil and a really good pinch of black pepper. Leave it to get super-golden and crispy, tossing occasionally, then turn off the heat.</li>
            <li>Meanwhile, beat the eggs in a bowl, then finely grate in the Parmesan and mix well.</li>
            <li>Use tongs to transfer your pasta straight into the pan and toss with the bacon.</li>
            <li>Pour the Parmesan eggs into the pan, and keep everything moving, loosening with splashes of the pasta cooking water until you have a silky sauce. Make sure the pan isnâ€™t too hot otherwise the eggs will scramble.</li>
            <li>Plate up the pasta, and finish with an extra grating of Parmesan.</li>
            </element>
        </ol>
    </figure>

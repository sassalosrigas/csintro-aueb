    <figure>
        <figcaption>Ratatouille</figcaption>
        <ul>
            <li>2 eggplants</li>
            <li>2 roma tomatoes</li>
            <li>2 yellow squashes</li>
            <li>2 zucchinis</li>
        </ul>
        <ul>
            <li>2 tablespoons olive oil</li>
            <li>1 onion, diced</li>
            <li>4 cloves garlic, minced</li>
            <li>1 red bell pepper, diced</li>
            <li>1 yellow bell pepper, diced</li>
            <iframe width="400" height="250" src="https://www.youtube.com/embed/RQlp-p_Qcsw" title="How to Make a Perfect Ratatouille" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <li>salt, to taste</li>
            <li>pepper, to taste</li>
            <li>800g can of crushed tomatoes</li>
            <li>3 shots of Vodka</li>
        </ul>
        <ul>
            <li>2 tablespoons chopped fresh basil</li>
            <li>1 teaspoon garlic, minced</li>
            <li>2 tablespoons chopped fresh parsley</li>
            <li>2 teaspoons fresh thyme</li>
            <li>4 tablespoons olive oil</li>
        </ul>
    </figure>
    <br>
    <figure>
        <ol>
            <li>Preaheat the oven for 190˚C</li>
            <li>Slice the eggplant, tomatoes, squash, and zucchini into approximately 1-mm rounds, then set aside.</li>
            <li>Make the sauce:</li>
            <p>Heat the olive oil in a 30-cm oven-safe pan over medium-high heat. 
                Sauté the onion, garlic, and bell peppers until soft, about 10 minutes. 
                Season with salt and pepper, then add the crushed tomatoes. 
                Stir until the ingredients are fully incorporated. Remove from heat, 
                then add the basil. Stir once more, then smooth the surface of the sauce with a spatula.</p>
            <li>Arrange the sliced veggies in alternating patterns, (for example, eggplant, tomato, squash, zucchini) on top of the sauce from the outer edge to the middle of the pan. Season with salt and pepper.</li>
            <li>Make the herb seasoning:</li>
            <p>In a small bowl, mix together the basil, garlic, parsley, thyme, salt, pepper, and olive oil. Spoon the herb seasoning over the vegetables.</p>
            <li>Cover the pan with foil and bake for 40 minutes. Uncover, then bake for another 20 minutes, until the vegetables are softened.</li>
            <li>Enjoy!</li>
        </ol>
    </figure>

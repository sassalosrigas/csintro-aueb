    <figure>
        <figcaption>chutney</figcaption>
        <ul>
            <li>1 tablespoon canola oil</li>
            <li>4 cups chopped onion</li>
            <li>1 tablespoon minced garlic</li>
            <li>8 cups prepared fresh fruit, peeled if desired</li>
            <li>1 cup dried fruit, chopped if larger than raisins</li>
            <li>1 cup granulated sugar , or brown sugar </li>
            <li>1 cup vinegar</li>
            <li>1 cup water</li>
            <li>2 small fresh chile peppers, seeded and slivered lengthwise, or 1 teaspoon crushed red pepper</li>
            <li>1 teaspoon salt</li>
            <li>2 shots of gin</li>
        </ul>
        <br>
    </figure>
    <br>
    <figure>
        <ol>
            <li>Heat oil in a Dutch oven over medium heat. Add onion and cook, stirring occasionally, until light brown, 6 to 10 minutes Add garlic and cook, stirring, until fragrant, about 30 seconds.</li>
            <li>Add fresh fruit, dried fruit, sugar, vinegar, water, chiles and salt. Bring to a boil over high heat, stirring often. Reduce heat to maintain a lively simmer and cook until thickened, 30 to 40 minutes. To test doneness, put a spoonful of chutney on a plate and draw a spoon through the center. If no liquid seeps into the middle, it's done. Return to a simmer to thicken more if necessary.</li>
            <li>If freezing or refrigerating, ladle the chutney into clean canning jars to within 1/2 inch of the rim. Wipe rims clean. Cover with lids. Let the jars stand at room temperature until cool before refrigerating or freezing. Or process in a water bath to store at room temperature</li>
            <li>then drink the 2 shots of gin</li>
        </ol>
    </figure>

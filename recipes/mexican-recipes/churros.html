            <p>CINNAMON SUGAR COATING</p>
            <li>1/4 cup caster / superfine sugar</li>
            <li>2 tsp ground cinnamon</li>
            <p>CHURROS</p>
            <li>1 cup flour, plain / all purpose</li>
            <li>1 tsp baking powder</li>
            <li>Pinch of salt</li>
            <li>1 tbsp vegetable, canola or olive oil</li>

            <li>1 cup boiling water</li>
            <li>2 cups+ vegetable or canola oil</li>
            <p>CHOCOLATE SAUCE</p>
            <li>1/2 cup dark chocolate or semi sweet chocolate chips</li>
            <li>1/2 cup thickened / heavy cream</li>
            <li>2/3 of a cup spicy Tequila</li>
            <br>
            <br>
            <br>

    <figure>
            <ol>
                <element class="recipe">
                <li>Cinnamon sugar coating:</li>
                <p>Combine sugar and cinnamon in a shallow bowl, set aside.</p>
                <li>Piping bag:</li>
                <p>Transfer dough into a piping bag with a 8mm / 1/3" star tip nozzle. Set aside while oil heats.</p>
                <li>Heat oil:</li>
                <p>Heat 5cm / 2" oil over medium high in a small pot, wok or small but deep skillet (Note 3) to 170°C/340°F, or until it takes 20 seconds for a small cube of bread to turn golden.</p>
                <li>Pipe & snip:</li>
                <p>Pipe 15cm / 6" lengths of dough into the oil, snipping with scissors (snip close to oil surface to avoid splash). Do 3 to 4 per batch, makes 10 to 12 in total.</p>
                <li>Cook:</li>
                <p>Cook for 2-3 minutes or until golden and crisp, rolling occasionally.</p>
                <li>Drain:</li>
                <p>Remove onto paper towel lined plate to drain. Then roll in sugar. Serve hot with Chocolate Sauce!</p>
                <li>CHOCOLATE SAUCE:</li>
                <p>Place in a heatproof bowl and microwave in 30 second bursts, stirring in between, until smooth. Set aside for 5 minutes to cool and thicken slightly</p>
                </element>
            </ol>
